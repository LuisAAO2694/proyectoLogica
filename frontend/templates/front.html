<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            background: linear-gradient(to right, #000000, #b8b8b8);
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-weight: 600;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 208%;
            max-width: none;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 5px;
            position: relative;
            left: 50%;  /*Muevo el input hacia la derecha*/
            transform: translateX(-50%);  /*Corrijo el desbordamiento y se centra*/
        }
        .generate-button {
            padding: 10px 20px;
            border: none;
            background: #159492;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .generate-button:hover {
            background: #156794;
        }
        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons-container button {
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background: #156794;
            color: white;
        }
        .buttons-container button:hover {
            background: #1e88c9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Truth Table Generator</h1>
        <input type="text" id="formula" placeholder="Type your formula..." oninput="convertToLowerCase()">
        <script>
            function convertToLowerCase() 
            {
                const inputElement = document.getElementById("formula");
                inputElement.value = inputElement.value.toLowerCase();
            }
        </script>
        <br><br>
        <button class="generate-button" onclick="generateTable()">Generate</button>
    </div>

    <div class="buttons-container">
        <button onclick="insertSymbol('^')">^ / & / and</button>
        <button onclick="insertSymbol('v')">v / | / or</button>
        <button onclick="insertSymbol('~')">~ / ! / not</button>
        <button onclick="insertSymbol('⊕')">xor / ⊕</button>
        <button onclick="insertSymbol('->')">> / -> / =></button>
        <button onclick="insertSymbol('<=>')">= / <=></button>
    </div>
    
    <script>
        function generateTable() 
        {
            const formula = document.getElementById("formula").value;
            console.log("Formula entered:", formula);
        }
        
        function insertSymbol(symbol) 
        {
            document.getElementById("formula").value += `${symbol}`;
        }
    </script>

</body>
</html>
